<!DOCTYPE html>
<html>
  <head>
    <title>Calcool8 _Calculator Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Project to improve my JavaScript
    by developing a simple Calculator.">
    <meta name="author" content="Telcean Marius-Andrei">
    <!--<link rel="shortcut icon" href="">-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/
4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="calculator">
  <div style="background-color: grey;" class="finalResult output"></div>
	<div id="temp" class="output"></div>
	<button class="operator" value="+">+</button>
	<button class="operator" value="-">-</button>
	<button class="operator" value="*">*</button>
	<button class="operator" value="/">/</button>
  <button class="reverseSign" value="+/-">+/-</button>
	<button class="clear" value="clear">C</button>
	<button class="result" value="result">=</button><br>
	<button class="number" value="1">1</button>
	<button class="number" value="2">2</button>
	<button class="number" value="3">3</button><br>
	<button class="number" value="4">4</button>
	<button class="number" value="5">5</button>
	<button class="number" value="6">6</button><br>
	<button class="number" value="7">7</button>
	<button class="number" value="8">8</button>
	<button class="number" value="9">9</button><br>
	<button class="number" value="0">0</button>
  <button class="dot" id="dot" value="dot">.</button>
  <button id="undo" value="backspace">Undo</button>
  </div>
  
  1. interactiune cu taste

    </script>
  </body>
</html>
