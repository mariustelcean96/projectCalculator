<!DOCTYPE html>
<html>
  <head>
    <title>Calcool8 _Calculator Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Project to improve my JavaScript
    by developing a simple Calculator.">
    <meta name="author" content="Telcean Marius-Andrei">
    <!--<link rel="shortcut icon" href="">-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/
4.7.0/css/font-awesome.min.css">
  </head>
  <body>
  <div class="calculator">
	<div class="output">3232454</div>
	<button value="+">+</button>
	<button value="-">-</button>
	<button value="*">*</button>
	<button value="/">/</button>
	<button value="clear">C</button><br>
	<button value="1">1</button>
	<button value="2">2</button>
	<button value="3">3</button><br>
	<button value="4">4</button>
	<button value="5">5</button>
	<button value="6">6</button><br>
	<button value="7">7</button>
	<button value="8">8</button>
	<button value="9">9</button><br>
	<button value="0">0</button>
	</div>
    <script src="script.js">
      
    </script>
  </body>
</html>
